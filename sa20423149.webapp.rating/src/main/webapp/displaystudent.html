<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Data</title>
<style type="text/css">

form{
	border: 3px solid #f1f1f1;
}
input[type=text] {
	width: 50%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}
button{
	background-color: grey;
	color: white;
	padding: 14px 20px;
	border: none;
	cursor: pointer;
	width: 50%;
}
button:hover{
	opacity: 0.9;
}
.LoginDiv {
	padding: 16px;
}
</style>
<script type = "text/javascript">
function myFun(){
	var flag = true;
	var name = document.displaydata.studentName.value;

	if(name == ""){
		alert("Invalid student name!");
		flag = false;
	}
	else{
		flag = true;
	}
	return flag;
}
</script>
</head>
<body style="background-color: buttonface;">

	<h2 style="text-align: center;">View Student Data</h2>
	<br>
<form name = "displaydata" action = "ViewStudentData" method="post">
<div class = "LoginDiv">
<label>Student Name</label> 
<input type = "text"  name = "studentName" placeholder = "Enter Student Name" />
<button type = "submit" onclick = "myFun()">View Student Data</button>
</div>
</form>
</body>
</html>
